    <div
      class="w-25 d-flex justify-content-end align-items-center ms-5 "
    >
      <form id="form3" class="mb-5">
        <div class="mb-3 d-flex flex-column">
          <label for="name" class="form-label text-white fw-semibold">name</label>
          <input
            required
            class="form-control border border-2 border-success input-bg input"
            id="name"
          />
        </div>
        <div class="mb-3">
          <label for="description" row class="form-label text-white fw-semibold"
            >description</label
          >
          <textarea
            required
            class="form-control border border-2 border-success input input-bg"
            id="description"
            rows="5"
            cols=""
            maxlength="120"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="price" row class="form-label text-white fw-semibold">price</label>
          <input
            required
            type="number"
            class="form-control border border-2 border-success input-bg input"
            id="price"
          />
        </div>
        <div class="mb-3">
          <label for="imgURL" class="form-label text-white fw-semibold">imageUrl</label>
          <input
            required
            class="form-control border border-2 border-success input-bg input"
            id="imgURL"
          />
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label text-white fw-semibold">Brand</label>
          <input
            required
            class="form-control border border-2 border-success input-bg input input-bg"
            id="brand"
          />
        </div>
        <button id="submitButton" type="submit" class="btn btn-primary">
          Invia
        </button>
        <button type="button" class="btn btn-secondary" id="reset">
          Reset
        </button>
      </form>
    </div>
